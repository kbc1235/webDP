<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            background: #eee;
        }
    </style>

</head>
<body>
    <h1>그리기</h1>
    <canvas class="canvas" width="600" height="400"></canvas>
    <script>

        /*
        fillRect -> 사각형 그리기
        clarRect -> 사각형 모양으로 지우기
        strokeRect -> 사각형 획그리기
        */

        //캔버스 가져오기
      const canvas = document.querySelector('.canvas');
        //캔버스 컨텍스트 객체가져오기
      const context = canvas.getContext('2d');

       /*

       context.fillRect(x,y,width,hegiht) 기본색상 black
       context.fillStyle -> 색채우기 

       [캔버스는 그림처럼 생각해라!]

       */

       //사각형 그리기
       context.fillRect(50,50,100,100); // 기본색
       context.fillStyle = 'red'; // (물감찍는 개념) 이후는 red 출력
       context.fillRect(0,0,100,100); 
       context.clearRect(40,40,50,50);
       context.strokeRect(150,150,100,100);


    </script>
</body>
</html>
